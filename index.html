<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hukut Store | Online Electronics Shopping Center</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="store-info">
		<div class="contact">
			<div><img src="./icons/phone-icon.png"></div>
			<div class="contact-no">+977 9801100037</div>
			<div class="opening-hours">10:00 AM - 07:00 PM</div>
		</div>
		<div class="store-features">
			<div class="cod">
				<img src="./icons/delivery-icon.png" alt="">
				<span class="cod-text"> Cash on Delivery</span>
			</div>
			<div class="genuine">
				<img src="./icons/genuine-icon.png" alt="">
				<span>100% Genuine</span>
			</div>
			<div class="easy-returns">
				<img src="./icons/return-icon.png" alt="">
				<span>Easy Returns</span>
			</div>
			<div class="contact-address">
				<img src="./icons/location-icon.png" alt="">
				<span><a href="#">Our Location</a></span>
			</div>
		</div>
	</div>
	<div class="logo-and-search">
		<div class="logo-search">
			<div id="store-logo">
			<img src="./icons/hukut-logo.png" alt="">
		</div>
		<div class="search-area">
			<img src="./icons/search-black-icon.png">
			<input type="text" name="search-box">
			<span>Search</span>
		</div>
		</div>
		<div class="shopping-links">
			<a href="#"><img src="./icons/wishlist-icon.png" alt=""></a>
			<a href="#"><img src="./icons/profile-icon.png" alt=""></a>
			<a href="#"><img src="./icons/shoppingCart-icon.png" alt=""></a>
		</div>
	</div>
	<div class="content">
		
	</div>

</body>
</html>
